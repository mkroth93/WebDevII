<!DOCTYPE html>
<html lang="en">

<head>
    <!--

    <meta charset="utf-8" />
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-warning">
    <div class="container bg-danger text-center">
        <h1>Simpsons Address Book</h1>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-lg-4 text-right">
                <img id="contactPic" src="images/simpsons.png" height="200px" style="display: inline-block" />
            </div>
            <div class="col-lg-2 text-left text-info" style="padding-top: 3%; font-size: 20px;">
                <p id="contactName"></p>
                <p id="contactNumber"></p>
                <p id="contactEmail"></p>
            </div>
            <!--List to display contacts begins here-->
            <div class="col-lg-6" style="font-size: 20px; cursor: pointer;">
                <ul id="addressList" style="display: inline-block">
                    <!--List of names will be loaded in by script-->
                </ul>
                <br>
                <button type="button" onclick="revealForm()" class="btn btn-success" id="addContact">Add Contact</button>
            </div>
        </div>
    </div>
    <div id="form" style="display: none">
        <form class="text-center">
            <div class="form-group row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="text" class="form-control text-center" name="fName" placeholder="First Name" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="text" class="form-control text-center" name="lName" placeholder="Last Name" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="tel" class="form-control text-center" name="phone" placeholder="e.g. 999-999-9999" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="email" class="form-control text-center" name="email" placeholder="name@example.com" />
                </div>
            </div>
            <div class="form-group row">
                <button type="button" value="submit" onclick="addContact(this.form)" class="btn btn-success">Add</button>
            </div>
    </div>
</body>

</html>
