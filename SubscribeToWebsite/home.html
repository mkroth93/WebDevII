<!DOCTYPE html>
<html lang="en" id="homePage">
<head>
	<!--

	<meta charset="utf-8" />
	<title>Subscribe to My Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>My First Javascript Page</h1>
			<p>This page will be a form that submits your name and contact preference.</p> 
		</div>
		<form>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" />
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" />
			</div>
			<div class="form-group">
				<label for="contact">Preferred Contact</label>
				<select class="form-control" id="contact">
					<option>Email</option>
					<option>Phone</option>
					<option>Facebook</option>
					<option>Skype</option>
				</select>
			<button onclick="displayInfo()" type="submit" class="btn btn-primary">Subscribe</button>
		</form>
		<div>
			<p id="selections">Your selections will be displayed here</p>
		</div>
	</div>
	<script>
		function displayInfo() {
			document.getElementById("selections").innerHTML = "YOU CLICKED ME!";
		}
	</script>
</body>
</html>
