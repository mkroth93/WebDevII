<!DOCTYPE html>
<html lang="en" id="homePage">
<head>
	<!--

	<meta charset="utf-8" />
	<title>Subscribe to My Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>My First Javascript Page</h1>
			<p>This page will be a form that submits your name and contact preference.</p> 
		</div>
		<form>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" />
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" />
			</div>
			<div class="form-group">
				<label for="contact">Preferred Contact</label>
				<select class="form-control" id="contact">
					<option>Email</option>
					<option>Phone</option>
					<option>Facebook</option>
					<option>Skype</option>
				</select>
			<button onclick="displayInfo()" type="button" class="btn btn-primary" id="subscribe">Subscribe</button>
		</form>
		<div id="selections" class="invisible">
			<input id="fNameSelection" type="text" class="form-control" readonly />
			<input id="lNameSelection" type="text" class="form-control" readonly />
			<input id="contactSelection" type="text" class="form-control" readonly />
		</div>
	</div>
	<script>	
		function displayInfo() {
			var fName = document.getElementById("firstName").value;
			var lName = document.getElementById("lastName").value;
			var contact = document.getElementById("contact").value;
			
			document.getElementById("fNameSelection").value = fName;
			document.getElementById("lNameSelection").value = lName;
			document.getElementById("contactSelection").value = contact;
			
			document.getElementById("selections").className = "visible";
		}
	</script>
</body>
</html>
