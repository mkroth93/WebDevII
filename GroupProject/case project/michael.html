    <div class="container">
        <form>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>

                <div class="form-group col-md-6">

                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">

            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">

                        <option value="HI">Hawaii</option>

                        <option value="KY">Kentucky</option>

                        <option value="ME">Maine</option>

                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>

                        <option value="OR">Oregon</option>

                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input name="cardBox" id="cardNumber" required="required" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />
                <label for="monthList">Expiration Date</label>
                <select name="cardMonth" id="monthList" required="required">
                    <option value="">--Month--</option>
                    <option value="01">January (01)</option>
                    <option value="02">February (02)</option>
                    <option value="03">March (03)</option>
                    <option value="04">April (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">August (08)</option>
                    <option value="09">September (09)</option>
                    <option value="10">October (10)</option>
                    <option value="11">November (11)</option>
                    <option value="12">December (12)</option>
                </select>
                <select name="cardYear" id="yearList" required="required">
                    <option value="">--Year--</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
                <label for="cscBox">CSC</label>
                <input type="text" id="cscBox" required="required" maxlength="3" placeholder="nnn" pattern="^\d{3}$" />
            </div>
            <button onclick="purchased()" type="button" class="btn btn-success" id="purchase">Purchase</button>
            <button onclick="cancel()" type="button" class="btn btn-danger">Cancel</button>
        </form>
        <div id="purchasedComplete" class="text-center"></div>
    </div>
    <script>
        function purchased() {
            var img = document.createElement('img');
            img.src = "purchased.png";
            document.getElementById('purchasedComplete').appendChild(img);
            document.getElementById('purchase').disabled = true;
        }

        function cancel() {
            document.getElementById('purchasedComplete').innerHTML = "";
            document.getElementById('purchase').disabled = false;
        }
    </script>
